@(customers: List[models.Customer])


@main("Customer page") { 
  <p class="lead">Product list</p> 
  <table class="table table-bordered table-hover table-condensed"> 
      <thead> 
      <!-- The header row--> 
      <tr> 
          <th>ID</th> 
          <th>First Name</th> 
          <th>Last Name</th> 
          <th>Address</th> 
           
      </tr> 
      </thead> 
      <tbody> 
          <!-- Product row(s) --> 
          @* Loop for creating table rows from product data*@
        @for(p<-customers){
            <tr> 
                <td>@p.getId</td> 
                <td>@p.getFName</td> 
                <td>@p.getLName</td> 
                <td>@p.getAddress</td> 
                 
            </tr> 
        }
      </tbody> 
  </table> 
  }
